<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Gerenciamento de Produtos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Gerenciamento de Produtos</h1>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Pesquisar produto..." />
      <button onclick="searchProduct()">Pesquisar</button>
      <button class="reset" onclick="resetSearch()">Ver Todos</button>
    </div>
    <table id="productTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Preço</th>
          <th>Quantidade</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <!-- Produtos serão carregados dinamicamente aqui -->
      </tbody>
    </table>
    <form id="productForm" style="margin-top: 20px;">
      <input type="hidden" id="productId" />
      <input type="text" id="productName" placeholder="Nome do Produto" required />
      <input type="number" id="productPrice" placeholder="Preço" step="0.01" required />
      <input type="number" id="productAmount" placeholder="Quantidade" required />
      <button type="submit">Salvar Produto</button>
    </form>
  </div>

  
  <h2>Gerenciamento de Clientes</h2>
<form id="clientForm">
  <input type="hidden" id="clientId" />
  <input type="text" id="clientName" placeholder="Nome do Cliente" required />
  <input type="text" id="clientCPF" placeholder="CPF" required />
  <input type="text" id="clientPhone" placeholder="Telefone" />
  <input type="text" id="clientAddress" placeholder="Endereço" />
  <button type="submit">Salvar Cliente</button>
</form>

<table id="clientTable">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>CPF</th>
      <th>Telefone</th>
      <th>Endereço</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>


  <script src="script.js"></script>
</body>
</html>
